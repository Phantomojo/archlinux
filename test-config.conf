# Test Configuration for Arch Linux Auto Installer
# This is a SAFE test configuration for VM testing

# =============================================================================
# TARGET DISK CONFIGURATION (will be overridden by VM)
# =============================================================================
TARGET_DISK="/dev/vda"  # Typical VM disk

# =============================================================================
# SYSTEM IDENTIFICATION
# =============================================================================
HOSTNAME="test-arch"
USERNAME="testuser"
USER_PASSWORD="testpass123"
ROOT_PASSWORD="rootpass123"
TIMEZONE="UTC"
LOCALE="en_US.UTF-8"
KEYMAP="us"

# =============================================================================
# DESKTOP ENVIRONMENT & WINDOW MANAGER
# =============================================================================
DESKTOP_ENVIRONMENT="i3"

# =============================================================================
# AUR HELPER
# =============================================================================
INSTALL_AUR_HELPER="paru"

# =============================================================================
# ESSENTIAL PACKAGES (minimal for testing)
# =============================================================================
BASE_PACKAGES="base linux linux-firmware sudo vim nano networkmanager base-devel git python"

# =============================================================================
# ADVANCED PACKAGE SELECTION (minimal for testing)
# =============================================================================
ADDITIONAL_PACKAGES="i3-wm i3status i3lock dmenu"

# =============================================================================
# SERVICES TO ENABLE
# =============================================================================
ENABLE_SERVICES="NetworkManager"

# =============================================================================
# BOOTLOADER
# =============================================================================
BOOTLOADER="systemd-boot"

# =============================================================================
# PARTITION LAYOUT (NO LUKS for testing - simpler)
# =============================================================================
EFI_SIZE="512M"
LUKS_ENABLE="false"
LVM_ENABLE="false"
WAREHOUSE_ENABLE="false"
